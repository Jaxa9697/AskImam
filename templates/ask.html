{% extends "base.html"%}
{% load static %}

{% block title %}
    Ask new question -
{% endblock %}

{% block content %}
    <h3 class="ask-form-title">Ask new Question</h3>
    <div class="card ask-form">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Question title:</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="How to do ..?">
                </div>
                <div class="form-group">
                    <label for="tinymce">Question text:</label>
                    <textarea id="tinymce" class="form-control" rows="5" name="text" placeholder="Some text ..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input class="form-control" type="text" id="tags" name="tags" placeholder="tag">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary ask-btn w-25">Ask Question!</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
