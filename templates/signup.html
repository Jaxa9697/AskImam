{% extends "base.html"%}
{% load static %}

{% block title %}
    Sign Up -
{% endblock %}

{%block content%}
    <div class="card login margin-top--10">
      <div class="card-header">Sign Up</div>
      <div class="card-body">
          <form method="post" id="signUp" novalidate>
              <div class="form-group">
                <label for="login">Username</label>
                <input type="text" class="form-control" id="login" placeholder="AskImam" required minlength=4>
              </div>
              <div class="form-group">
                <label for="email2">Email address</label>
                <input type="email" class="form-control" id="email2" placeholder="example@mail.com" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="********" required minlength=8>
              </div>
              <div class="form-group">
                  <label for="password2">Repeat password</label>
                  <input type="password" class="form-control" id="password2" placeholder="********" required minlength=8>
              </div>
              <div class="d-flex justify-content-end">
                  <small class="form-text errorSignup"></small>
                  <button type="submit" class="btn btn-secondary ask-btn w-25">Sign Up</button>
              </div>
          </form>
      </div>
    </div>
    <div class="card login margin-top--10">
        <div class=card-body>
            <div class="text-center">Already have an account?<a href="/login"> Log In</a></div>
        </div>
    </div>
{% endblock %}
