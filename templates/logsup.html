{% extends "base.html"%}
{% load static %}

{% block title %}
    Login && Sign Up -
{% endblock %}

{%block content%}
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-login-tab" 
           data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" 
           aria-selected="true">Login</a>
        <a class="nav-item nav-link" id="nav-signup-tab" 
           data-toggle="tab" href="#nav-signup" role="tab" 
           aria-controls="nav-signup" aria-selected="false">Signup</a>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
          {% include 'login.html' %}
      </div>
      <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
          {% include 'signup.html' %}
      </div>
    </div>
{%  endblock %}
